    <script>
        var StateMain // required for stateMain then main.js
        var game  //required for main.js

        function onClickBuildGame() {
            const inputs = document.querySelectorAll('.info input')
            const repo = [inputs[0].value, inputs[1].value]

            getGitTree(repo).then(readySeed => {

                return constructionCompany(seedRubric, mapObj, readySeed)




            }).then(construction => {
                StateMain = stateMain()
                createGame()
            })
        }
    </script>
